<div class="form-container">
    <form [formGroup]="authForm" novalidate class="form-container">
      <h1>
          Please log in our store "{{title}}"
      </h1>
      <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <div
          *ngIf="authForm.controls['email'].invalid && (authForm.controls['email'].dirty || authForm.controls['email'].touched)"
          class="alert alert-danger">
          <div *ngIf="authForm.controls['email'].errors.required">
            email is required.
          </div>
        </div>
    
      <mat-form-field>
          <input matInput placeholder="Password" formControlName="password" [type]="showPassword.checked ? 'text' : 'password'">
          
      </mat-form-field>
      <mat-checkbox #showPassword>Show password</mat-checkbox>
      <div
        *ngIf="authForm.controls['password'].invalid && (authForm.controls['password'].dirty || authForm.controls['password'].touched)"
        class="alert alert-danger">
        <div *ngIf="authForm.controls['password'].errors.required">
          password is required.
        </div>
      </div>

      <button (click)="onSubmit()" type="submit" [disabled]="authForm.pristine || authForm.invalid">
          Log in
      </button>
    </form>
</div>
