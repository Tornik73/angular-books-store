<h2 mat-dialog-title>Are you sure? </h2>
<mat-dialog-content class="mat-typography">
  <h3>Edit form:</h3>
  </mat-dialog-content>
    <div class="profile-container">
      <div class="avatar"><img [src]="currentUserImg" height="200"></div>
      <div class="change-avatar">
        <span style="color:red;" *ngIf="message"></span>
        <input #file type="file" accept='image/*' (change)="preview(file.files)" />
      </div>
      <!-- <mat-card-title>{{ currentUser }}</mat-card-title>
      <mat-card-subtitle>{{ currentUserRights }}</mat-card-subtitle> -->

      <mat-card-content class="information">
        <mat-card-title>Information: </mat-card-title>
        <form form [formGroup]="angForm" class="information-field">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="email" >
            <input  matInput placeholder="email"
              formControlName="email">
          </mat-form-field>
        </form>
        <form form [formGroup]="angForm" class="information-field">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="password" >
            <input matInput placeholder="password" formControlName="password">
          </mat-form-field>
        </form>
        <form form [formGroup]="angForm" class="information-field">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="age" >
            <input matInput placeholder="age" formControlName="age">
          </mat-form-field>
        </form>
        <form form [formGroup]="angForm" class="information-field">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="telephone" >
            <input matInput placeholder="telephone" formControlName="telephone">
          </mat-form-field>
        </form>
      </mat-card-content>
      <!-- <div class="button-group">
        <button  mat-raised-button color="primary" (click)="editModeOn()">Edit</button>
        <button mat-raised-button color="warn" (click)="editModeOn()">Cancel</button>
        <button type="submit" (click)="onUpload()" mat-raised-button color="primary">Save</button>
      </div> -->
    </div>

<mat-dialog-actions align="end">

  <button mat-button mat-dialog-close mat-raised-button color="warn">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial mat-raised-button color="primary">Sumbit</button>

</mat-dialog-actions>
