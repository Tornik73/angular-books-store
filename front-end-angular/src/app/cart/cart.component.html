<div class="cart">
  <h2 mat-dialog-title >Shoping cart:</h2>
  <mat-dialog-content class="mat-typography">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="orderSum > 0">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{element.id}} </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
      </ng-container>

      <!-- Image Column -->
      <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element">
          <img class="cart-img" src="{{element.img}}" width="100" alt="books-img">
        </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <!-- Order amount Column -->
      <ng-container matColumnDef="order amount">
        <th mat-header-cell *matHeaderCellDef> Order amount </th>
        <td mat-cell *matCellDef="let element">
          <div class="buttons-plus-minus">
            <button (click)="minusItem(element)">-</button>
            {{element.countCartItem}}
            <button (click)="plusItem(element)">+</button>
          </div>
            
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <div class="button__group">
            <button class="button__group-delete" mat-raised-button color="warn" (click)="deleteItemCart(element)">
              Delete
            </button>
          </div>
        </td>
      </ng-container>
    </table>
    <div class="submit-order">
      <div class="ourder-sum">
        <h2 mat-dialog-title *ngIf="orderSum > 0">
          Sum of order: {{ orderSum }} 
        </h2>
        <div class="empty-cart" *ngIf="orderSum === 0">
          <img width="350" height="300" src="https://cdn.dribbble.com/users/1244867/screenshots/4346888/empty_cart_1x.jpg" alt="">
        </div>
        <h2 mat-dialog-title *ngIf="orderSum === 0">
          Yours cart is empty!
        </h2>
      </div>
      <button *ngIf="orderSum > 0"  class="button__group-delete" mat-raised-button color="warn" (click)="buy()">
        Buy
      </button>
    </div>
  </mat-dialog-content>
</div>
