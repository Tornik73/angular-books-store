<mat-card class="form-container" *ngIf="loadingDataSpinner === false">
  <div class="profile-container">
    <button class="delete-button" mat-raised-button color="warn" mat-mini-fab>X</button>
    <mat-card-title class="title-settings">Account settings: </mat-card-title>
    <div class="avatar"><img [src]="currentUserImg" height="200" *ngIf="currentUserImg"></div>
    <div class="change-avatar">
      <span style="color:red;" *ngIf="message">{{ message }}</span>
      <input *ngIf="editMode" #file type="file" accept='image/*' (change)="preview(file.files)" />
    </div>
    <mat-card-title>{{ currentUser }}</mat-card-title>
    <mat-card-subtitle>{{ currentUserRights }}</mat-card-subtitle>

    <mat-card-content class="information">
      <mat-card-title>Information: </mat-card-title>
      <form form [formGroup]="angForm" class="information-field">
        <mat-form-field class="example-full-width">
          <input *ngIf="!editMode" [disabled]="true" matInput placeholder="Telephone" value="{{ currentUserTel }}">
          <input *ngIf="editMode" matInput placeholder="Telephone" value="{{ currentUserTel }}"
            formControlName="telephone">
        </mat-form-field>
      </form>
      <form form [formGroup]="angForm" class="information-field">
        <mat-form-field class="example-full-width">
          <input *ngIf="!editMode" [disabled]="true" matInput placeholder="Age" value="{{ currentUserAge }}">
          <input *ngIf="editMode" matInput placeholder="Age" value="{{ currentUserAge }}" formControlName="age">
        </mat-form-field>
      </form>
    </mat-card-content>
    <div class="button-group">
      <button *ngIf="!editMode" mat-raised-button color="primary" (click)="editModeOn()">Edit</button>
      <button *ngIf="editMode" mat-raised-button color="warn" (click)="editModeOn()">Cancel</button>
      <button *ngIf="editMode" type="submit" (click)="onUpload()" mat-raised-button color="primary">Save</button>
    </div>
  </div>
</mat-card>

  <div class="row" *ngIf="loadingDataSpinner === true">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
